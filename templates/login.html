{% extends 'base.html' %}

{% block title %}Test Case Details{% endblock %}

{% block content %}
    
        <div class="flex-grow-1 d-flex align-items-center justify-content-center">
            <div class="loginDiv" id="loginDiv">
                <h1 class="login_text">Login</h1>
                <form action="{{ url_for('login') }}" method="post">
                    <div class="inputField">
                        <input type="text" id="username" name="username" required aria-describedby="usernameHelp" />
                        <label class="button_label" for="username">Email or Username</label>
                    </div>
                    <div class="inputField">
                        <input type="password" id="password" name="password" required aria-describedby="passwordHelp" />
                        <label class="button_label" for="password">Password</label>
                    </div>
                    <div class="error" aria-errormessage="Invalid username or password." role="alert">
                        {% if error %}
                        <p>{{ error }}</p>
                        {% endif %}
                    </div>
                    <button class="login" type="submit" id="submit">Sign In</button>
                </form>
                <div class="bottom">
                    <a href="/register" class="btn_green">Register</a>
                </div>
            </div>
   
        {% endblock %}
