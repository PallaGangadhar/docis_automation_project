<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>DOCSIS AUTOMATION</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta content="Premium Multipurpose Admin & Dashboard Template" name="description" />
    <meta content="Themesbrand" name="author" />
    <!-- App favicon -->
    <link rel="shortcut icon" href="../static/images/vodafone.png">

    <!-- Bootstrap Css -->
    <link href="../static/assets/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <!-- Icons Css -->
    <link href="../static/assets/css/icons.min.css" rel="stylesheet" type="text/css" />
    <link href="../static/css/style.css" rel="stylesheet" type="text/css" />

    <!-- App Css-->
    <link href="../static/assets/css/app.min.css" id="app-style" rel="stylesheet" type="text/css" />
    <link href="../static/assets/css/style.css" id="app-style" rel="stylesheet" type="text/css" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.3.0/css/datepicker.css" rel="stylesheet"
        type="text/css" />
    <style>
       

        .sidebar {
            position: fixed;
            top: 0;
            left: 0;
            height: 100%;
            width: 200px;
            background-color: black;
            transition: all 0.3s ease;
            overflow-x: hidden;
        }

        .sidebar.collapsed {
            width: 0;
        }

        .main-content {
            margin-left: 200px;
            margin-top: 60px;
            /* Adjust height of header */
            transition: margin-left 0.3s ease;
        }

        .main-content.expanded {
            margin-left: 0;
        }

        .sidebar a {
            display: block;
            padding: 10px 20px;
            color: white;
            text-decoration: none;
        }

        .sidebar a:hover {
            background-color: #5a6268;
        }

        .header {
            background-color: rgb(36, 35, 35);
            color: white;
            padding: 10px;
            text-align: center;
            width: 100%;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1040;
            border: none;
        }


        .section-box {
            border: 1px solid #dee2e6;
            border-radius: 10px;
            padding: 15px;
            background-color: #f8f9fa;
            margin-bottom: 15px;
        }


    </style>
</head>

<body>
    {% include 'sidebar.html' %}

    <div class="main-content" id="main">
        <div>
            {% include 'header.html' %}
        </div>

         <div class="flex-grow-1 overflow-hidden">
            {% block content %}
            {% endblock %}
        </div>
        <!-- <div>
            {% include 'footer.html' %}
        </div> -->
    </div>

    <!-- JAVASCRIPT -->
    <script src="https://code.highcharts.com/highcharts.js"></script>
    <script src="https://code.highcharts.com/modules/data.js"></script>
    <script src="https://code.highcharts.com/modules/drilldown.js"></script>
    <script src="https://code.highcharts.com/modules/exporting.js"></script>
    <script src="https://code.highcharts.com/modules/export-data.js"></script>
    <script src="https://code.highcharts.com/modules/accessibility.js"></script>

    <script src="../static/assets/libs/jquery/jquery.min.js"></script>
    <script src="../static/assets/libs/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="../static/assets/libs/metismenu/metisMenu.min.js"></script>
    <script src="../static/assets/libs/simplebar/simplebar.min.js"></script>
    <script src="../static/assets/libs/node-waves/waves.min.js"></script>

    <!-- apexcharts -->
    <script src="../static/assets/libs/apexcharts/apexcharts.min.js"></script>

    <!-- dashboard blog init -->
    <script src="../static/assets/js/pages/dashboard-job.init.js"></script>
    <script src="../static/assets/js/app.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/3.0.4/socket.io.js"
        integrity="sha512-aMGMvNYu8Ue4G+fHa359jcPb1u+ytAF+P2SCb+PxrjCdO3n3ZTxJ30zuH39rimUggmTwmh2u7wvQsDTHESnmfQ=="
        crossorigin="anonymous"></script>
    <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.6/js/dataTables.bootstrap5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.3.0/js/bootstrap-datepicker.js"></script>
    <script src="../static/js/script.js"></script>
    <script src="../static/js/tab_script.js"></script>

    <script>
        $(document).ready(function () {
            var table = $('#regression_details_datatable').DataTable({
                lengthChange: false,
                "info": false,
                "pageLength": 5,
                language: { search: "" },
                buttons: ['copy', 'excel', 'pdf', 'colvis'],
                "ordering": false,
                searching: false
            });

            // table.buttons().container()
            //     .appendTo('#example_wrapper .col-md-6:eq(0)');
        });

        $(document).on("click", ".open-ConfirmationDialog", function () {
            var pk = $(this).data('id');
            $("#delete_regression").click(function () {
                $("#delete").attr("action", "/delete_regression/" + pk);
            });
        });

        $("#regression_name").keypress(function (event) {
            if (event.which === 13) {  // 13 is the key code for Enter
                event.preventDefault();
                run_tc('tc_execution');

            }
        });
        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            const main = document.getElementById('main');
            sidebar.classList.toggle('collapsed');
            main.classList.toggle('expanded');
        }
    </script>
</body>

</html>
