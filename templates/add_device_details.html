{% extends 'base.html' %}
{%block content%}

<div>
  <!-- main body -->
  <div class="row">
    <div class="col-xl-12 mb-30">
      <div class="table-card table-card-statistics h-100">
        <div class="table-card-body">
          <div class="d-block d-md-flex justify-content-between alert alert-success">
            <!-- <div class="d-block">  -->
            <span class="fs-16 fst-italic">Add Device Details</span>
            <!-- </div> -->
          </div>
          <div class="p-3 regression_scroll_table div_shadow">
            <form name="" action="/add_device_details" method="post">

              <div class="row d-flex justify-content-center mb-2">
                <div class="col-sm-4 col-md-4">
                  <input type="text" class="form-control" name="device_name" placeholder="Add Device Name" required/>
                </div>
              </div>
              <div class="row d-flex justify-content-center mb-2">
                <div class="col-sm-4 col-md-4">
                  <input type="text" class="form-control" name="device_ip" placeholder="Add Device IP" required/>
                </div>
              </div>
              <div class="row d-flex justify-content-center mb-2">
                <div class="col-sm-2 col-md-4">
                  <input type="text" class="form-control" name="model" placeholder="Add Model" required/>
                </div>
              </div>
              <div class="row d-flex justify-content-center mb-2">
                <div class="col-sm-2 col-md-4">
                  <input type="text" class="form-control" name="vendor" placeholder="Add Vendor" required/>
                </div>
              </div>
              <div class="row d-flex justify-content-center">
                <div class="col-sm-4 col-md-4">
                  <input type="submit" class="btn btn-primary" />
                </div>
              </div>
              </div>
            
              
            </form>

            <div>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!--=================================
footer -->
  <!--=================================
footer -->
</div>

<!-- The Modal -->
<div class="modal" id="myModal">
  <div class="modal-dialog">
    <div class="modal-content">

      <!-- Modal Header -->
      <div class="modal-header">
        <h4 class="modal-title">Are you sure you want to delete?</h4>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>

      <!-- Modal body -->
      <div class="modal-body">
        Once you delete it, it will not revert back..
      </div>

      <!-- Modal footer -->
      <div class="modal-footer">
        <form name="" id="delete" method="post">

          <button type="submit" class="btn btn-success" data-bs-dismiss="modal" id="delete_regression">Yes</button>
        </form>
        <button type="button" class="btn btn-danger" data-bs-dismiss="modal">No</button>
      </div>

    </div>
  </div>
</div>
