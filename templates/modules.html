{% extends 'base.html' %}
{%block content%}

<div>
  <!-- main body -->
  <div class="row">
    <div class="col-xl-12 mb-30">
      <div class="table-card table-card-statistics h-100">
        <div class="table-card-body">
          <div class="p-3 regression_scroll_table div_shadow">
            <div class="row">
              <div class="col-sm-2 col-md-8">
                <button type="button" class="btn btn-primary">
                  <a href="/add_modules_details" class="text-white">Add Modules</a>
                </button>
                
              </div>
            </div>
            <table
            class="table center-aligned-table mb-0 table-striped table-bordered rounded table-responsive-md table_boder_light_grey"
            id="regression_details_datatable">

            <thead class="table-light text-center">
              <tr class="text-dark">
                <th>Module Name</th>
                

                <!-- <th></th> -->
              </tr>
            </thead>
            <tbody class="text-center" id="reg_report">
              {% for details in modules_details %}
              <tr class="fs-14">
                <td>{{details[2]}}</td>
              </tr>
              {% endfor %}


            </tbody>
          </table>

            <div>
              
            </div>
          </div>
          
        </div>
      </div>
    </div>
  </div>

  <!--=================================
footer -->
  <!--=================================
footer -->
</div>

<!-- The Modal -->
<div class="modal" id="myModal">
  <div class="modal-dialog">
    <div class="modal-content">

      <!-- Modal Header -->
      <div class="modal-header">
        <h4 class="modal-title">Are you sure you want to delete?</h4>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>

      <!-- Modal body -->
      <div class="modal-body">
        Once you delete it, it will not revert back..
      </div>

      <!-- Modal footer -->
      <div class="modal-footer">
        <form name="" id="delete" method="post">

          <button type="submit" class="btn btn-success" data-bs-dismiss="modal" id="delete_regression">Yes</button>
        </form>
        <button type="button" class="btn btn-danger" data-bs-dismiss="modal">No</button>
      </div>

    </div>
  </div>
</div>
