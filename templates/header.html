
<header class="header_background">
  <div class="navbar-header">
      <div class="d-flex ">
       
          <form class="app-search">
            <div class="position-relative logo-sm logo-lg">
              <img src="/static/images/vodafone.png" alt="" width="30" height="24" class="d-inline-block align-text-top vodafone_logo">
              
               
            </div>
        </form>

        <div class="dropdown dropdown-mega">
            <button type="button" class="btn header-item waves-effect">
                <span key="t-megamenu"><a class="header_title" href="/">DOCSIS AUTOMATION TOOL</a></span>
            </button>
            
        </div>
        

      </div>

      <div class="d-flex">
        {% if session['loggedin'] != True %}
            <div class="dropdown d-none d-lg-inline-block ms-1">
                <button type="button" class="btn header-item noti-icon waves-effect">
                    <span class="d-none d-xl-inline-block ms-1 f-16 text-white" key="t-henry">
                        <a class="dropdown-item" href="/login">Login</a></span>
                </button>
            </div>
        {% else %}
            <div class="dropdown d-none d-lg-inline-block ms-1">
                <button type="button" class="btn header-item noti-icon waves-effect">
                    <span class="d-none d-xl-inline-block ms-1 f-16 text-white" key="t-henry">
                        <a class="dropdown-item" href="/view_regression_details">View Regression</a></span>
                </button>
            </div>
            <div class="dropdown d-inline-block">
                <button type="button" class="btn header-item waves-effect" id="page-header-user-dropdown"
                data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                <i class="fa fa-fw fa-bars d-block d-sm-block d-md-block d-lg-none"></i>
                    <span class="d-none d-xl-inline-block ms-1 f-16 text-white" key="t-henry">CMTS</span>
                    <i class="mdi mdi-chevron-down d-none d-xl-inline-block f-16 text-white"></i>
                </button>
                <div class="dropdown-menu dropdown-menu-end">
                    <!-- item-->
                    <a class="dropdown-item" href="/i_cmts">CASA I-CMTS</a>
                    <a class="dropdown-item" href="/harmonic_cmts">Harmonic CMTS</a>
                    <a class="dropdown-item" href="/vCCAP">vCCAP CMTS</a>
                </div>  
            </div>
            <div class="dropdown d-inline-block">
                <button type="button" class="btn header-item waves-effect" id="page-header-user-dropdown"
                data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    <i class="fa fa-cog settings"  aria-hidden="true"></i>
                </button>
                <div class="dropdown-menu dropdown-menu-end">
                    <!-- item-->
                    <a class="dropdown-item" href="/modules">Modules</a>
                    <a class="dropdown-item" href="/devices">Devices</a>
                    <a class="dropdown-item" href="/add_testcase_details">TestCases</a>
                </div>        
            </div>
            <div class="dropdown d-none d-lg-inline-block ms-1">
                <button type="button" class="btn header-item noti-icon waves-effect">
                    <span class="d-none d-xl-inline-block ms-1 f-16 text-white" key="t-henry">
                        <a class="dropdown-item" href="/logout">Logout</a></span>
                </button>
            </div>
            
        {% endif %}
         

      </div>
  </div>
</header>
