{% extends 'base.html' %}
{%block content%}

<div class="has-bg-img">

    <div class="bg-img bg-cover">
        <div class="page-content page_content_scroll">
            <div class="container-fluid px-6">
                <div class="row gx-8">
                    <div id="recipeCarousel" class="carousel slide" data-bs-ride="carousel">
                        <div class="carousel-inner" role="listbox">
                            <div class="carousel-item active">
                                <div class="col">
                                    <div class="p-3 border regression_card_bg_color">
                                        <div>
                                            <span class="text-white">Total Regression</span>
                                        </div>
                                        <span style="font-size: 30px;" class="text-white"><b>{{total_regression_count}}</b></span>
                                    </div>
                                </div>
                            </div>
                            {% for details in devices_regression_count %}
                            <div class="carousel-item">
                                <div class="col">
                                    <div class="p-3 border Harmonic_card_bg_color">
                                        <div>
                                            <span class="text-white">{{details[0]}} Count</span>
                                        </div>
                                        <span style="font-size: 30px;" class="text-white"><b>{{details[1]}}</b></span>
                                    </div>
                                </div>
                            </div>
                            {% endfor %}
                            
                            
                        </div>
                        <a class="carousel-control-prev bg-transparent w-aut" href="#recipeCarousel" role="button" data-bs-slide="prev">
                            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        </a>
                        <a class="carousel-control-next bg-transparent w-aut" href="#recipeCarousel" role="button" data-bs-slide="next">
                            <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        </a>
                    </div>
                </div>		
        </div>
          
           
            <div class="container-fluid mt-2">
                <div class="row">
                    <form id="filter_graph" method="GET" action="/">
                        <div class="row">

                            <div class="col-lg-2">
                                <div id="from_date" class="input-group date" data-date-format="yyyy-mm-dd">
                                    <input class="form-control" type="text" name="from_date" id="from_date_val"
                                        autocomplete="off" placeholder="From Date" />
                                    <span class="input-group-addon"><i class="glyphicon glyphicon-calendar"></i></span>
                                </div>
                            </div>
                            <div class="col-lg-2">
                                <div id="to_date" class="input-group date" data-date-format="yyyy-mm-dd">
                                    <input class="form-control" type="text" name="to_date" id="to_date_val"
                                        autocomplete="off" placeholder="To Date" />
                                    <span class="input-group-addon"><i class="glyphicon glyphicon-calendar"></i></span>
                                </div>
                            </div>

                            <div class="col-lg-2">
                                <input type="submit" class="btn btn-primary" value="Search" id="search_button" />
                                <input type="button" class="btn btn-primary" value="Clear Fiter"
                                    onclick="clear_filter()" />
                            </div>


                        </div>
                    </form>
                </div>
            </div>
            <div class="container-fluid mt-2">
                <div class="row">
                    <div class="col-lg-12">


                        <figure class="highcharts-figure">
                            {% if error_message != True %}
                            <div id="bar_chart" style="height: 350px;"></div>
                            {% else %}
                            <h5>
                                <center>End Date should be greater than or equal to From Date.</center>
                            </h5>
                            {% endif %}
                        </figure>
                    </div><!--end col-->

                </div><!--end row-->

            </div> <!-- container-fluid -->


            <div class="container-fluid">
                <div class="row">
                    <div class="col-sm-6 col-md-6">
                        <figure class="highcharts-figure">
                            <div id="line_chart"></div>
                        </figure>
                    </div>
                    <div class="col-sm-6 col-md-6">
                        <figure class="highcharts-figure">
                            <div id="regression_pie_chart"></div>
                        </figure>
                    </div>
                </div>



            </div>
        </div>

        <!-- End Page-content -->
    </div>
</div>
<script src="https://code.highcharts.com/highcharts.js"></script>
<script src="https://code.highcharts.com/modules/data.js"></script>
<script src="https://code.highcharts.com/modules/drilldown.js"></script>
<script src="https://code.highcharts.com/modules/exporting.js"></script>
<script src="https://code.highcharts.com/modules/export-data.js"></script>
<script src="https://code.highcharts.com/modules/accessibility.js"></script>

<script src="../static/assets/libs/jquery/jquery.min.js"></script>
<script>
    try {
        
        var graph_data = '{{ new_data_2|tojson }}';
        var pie_chart = '{{pie_chart|tojson}}';
        var regression_date_graph = '{{ regression_date_graph|tojson }}';
       
        var total_regression_count = '{{total_regression_count}}';
        var casa_i_cmts_count = '{{i_cmts_count}}';
        var harmony_count = '{{harmony_count}}';
        var vccap_count = '{{vccap_count}}';

        var total_count = parseInt(casa_i_cmts_count) + parseInt(harmony_count) + parseInt(vccap_count)
        var casa_i_cmts_per = (parseInt(casa_i_cmts_count) / total_count) * 100
        var harmony_per = (parseInt(harmony_count) / total_count) * 100
        var vccap_per = (parseInt(vccap_count) / total_count) * 100

        regression_date_graph = JSON.parse(regression_date_graph);
        pie_chart = JSON.parse(pie_chart)
        new_data = JSON.parse(graph_data)


        var reg_data = []
        var harmony_data = []
        var cmts_data = []
        var vccap_data = []
        var reg_date = []
   
        for (var i = 0; i < regression_date_graph['data'].length; i++) {
            reg_data.push(regression_date_graph['data'][i]['count'])
            reg_date.push(regression_date_graph['data'][i]['date'])
        }
       
        
    }
    catch (err) {

    }


    try {

        Highcharts.chart('bar_chart', {
            chart: {
                // type: 'column'
                type: 'column'
            },
            title: {
                text: 'Regression Report'
            },
            xAxis: {
                categories: reg_date,
                crosshair: true
            },
            yAxis: {
                min: 0,
                title: {
                    text: 'Count'
                }
            },
            tooltip: {
                headerFormat: '<span style="font-size:10px">{point.key}</span><table>',
                pointFormat: '<tr><td style="color:{series.color};padding:0">{series.name}: </td>' +
                    '<td style="padding:0"><b>{point.y:.1f} mm</b></td></tr>',
                footerFormat: '</table>',
                shared: true,
                useHTML: true
            },
            plotOptions: {
                column: {
                    pointPadding: 0.2,
                    borderWidth: 0
                }
            },
            series:new_data['data']
            
        });


        Highcharts.chart('line_chart', {

            title: {
                // text: 'Monthly Average Temperature'
            },
            subtitle: {
                // text: 'Source: ' +
                //     '<a href="https://en.wikipedia.org/wiki/List_of_cities_by_average_temperature" ' +
                //     'target="_blank">Wikipedia.com</a>'
            },
            xAxis: {
                categories: reg_date,
                accessibility: {
                    description: ''
                }
            },
            yAxis: {
                title: {
                    text: ''
                },
                labels: {
                    format: '{value}'
                }
            },
            tooltip: {
                crosshairs: true,
                shared: true
            },
            plotOptions: {
                spline: {
                    marker: {
                        radius: 4,
                        lineColor: '#666666',
                        lineWidth: 1
                    }
                }
            },
            series: new_data['data']
        });

        Highcharts.chart('regression_pie_chart', {
            chart: {
                plotBackgroundColor: null,
                plotBorderWidth: null,
                plotShadow: false,
                type: 'pie'
            },
            title: {
                text: 'Browser market shares in May, 2020',
                align: 'left'
            },
            tooltip: {
                pointFormat: '{series.name}: <b>{point.percentage:.1f}%</b>'
            },
            accessibility: {
                point: {
                    valueSuffix: '%'
                }
            },
            plotOptions: {
                pie: {
                    allowPointSelect: true,
                    cursor: 'pointer',
                    dataLabels: {
                        enabled: true,
                        format: '<b>{point.name}</b>: {point.percentage:.1f} %'
                    }
                }
            },
            series: [{
                name: 'Brands',
                colorByPoint: true,
                data: pie_chart
            }]
        });

    }
    catch (err) { }

let items = document.querySelectorAll('.carousel .carousel-item')

		items.forEach((el) => {
			const minPerSlide = 4
			let next = el.nextElementSibling
			for (var i=1; i<minPerSlide; i++) {
				if (!next) {
            // wrap carousel by using first child
            next = items[0]
        }
        let cloneChild = next.cloneNode(true)
        el.appendChild(cloneChild.children[0])
        next = next.nextElementSibling
    }
})
</script>
{% endblock %}
