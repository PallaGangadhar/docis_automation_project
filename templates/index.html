{% extends 'base.html' %}
{%block content%}

<div class="has-bg-img">
        
        <!-- <div class="bg-img bg-cover" style="background-image: url('/static/images/new_vodafone_1.png');
            height: 100vh;"> -->
        <div class="bg-img bg-cover">
                <div class="page-content page_content_scroll">
                        <div class="container-fluid">
                                <div class="row">
                                        <div class="col-lg-4">
                                                <div class="card mini-stats-wid">
                                                        <div class="card-body alert alert-danger">
                                                                <div class="d-flex">
                                                                        <div class="flex-grow-1">
                                                                                <p class="text-muted fw-medium f-18">
                                                                                        Total Regression
                                                                                        {{total_regression_count}}
                                                                                </p>
                                                                        </div>

                                                                </div>
                                                        </div>

                                                </div>
                                        </div><!--end col-->

                                        <div class="col-lg-4">
                                                <div class="card mini-stats-wid">
                                                        <div class="card-body  alert alert-danger">
                                                                <div class="d-flex">
                                                                        <div class="flex-grow-1">
                                                                                <p class="text-muted fw-medium f-18">CASA I-CMTS TC Count
                                                                                        {{i_cmts_count}}
                                                                                </p>
                                                                        </div>

                                                                        
                                                                </div>
                                                        </div>

                                                </div>
                                        </div><!--end col-->

                                        <div class="col-lg-4">
                                                <div class="card mini-stats-wid">
                                                        <div class="card-body alert alert-danger">
                                                                <div class="d-flex">
                                                                        <div class="flex-grow-1">
                                                                                <p class="text-muted fw-medium f-18">
                                                                                        Harmonic-CMTS TC Count       
                                                                                        {{harmony_count}}
                                                                                </p>
                                                                                
                                                                        </div>

                                                                </div>
                                                        </div>

                                                </div>
                                        </div><!--end col-->

                                </div><!--end row-->
                                <form id="filter_graph" method="GET" action="/">
                                        <div class="row">
                                                        
                                                <div class="col-lg-2">
                                                        <div id="from_date" class="input-group date" data-date-format="yyyy-mm-dd">
                                                                <input class="form-control" type="text"  name="from_date" id="from_date_val" autocomplete="off" placeholder="From Date"/>
                                                                <span class="input-group-addon"><i class="glyphicon glyphicon-calendar"></i></span>
                                                        </div>
                                                </div>
                                                <div class="col-lg-2">
                                                        <div id="to_date" class="input-group date" data-date-format="yyyy-mm-dd"> 
                                                                <input class="form-control" type="text" name="to_date" id="to_date_val" autocomplete="off" placeholder="To Date"/>
                                                                <span class="input-group-addon"><i class="glyphicon glyphicon-calendar"></i></span>
                                                        </div>
                                                </div> 
                                                
                                                <div class="col-lg-2">
                                                        <input type="submit" class="btn btn-primary" value="Search" id="search_button"/>
                                                        <input type="button" class="btn btn-primary" value="Clear Fiter" onclick="clear_filter()"/>
                                                </div>
                                                
                                                
                                        </div>
                                        </form>
                                <div class="row">
                                        <div class="col-lg-12">
                                   
                                                
                                                <figure class="highcharts-figure">
                                                        {% if error_message != True %}
                                                        <div id="bar_chart" style="height: 350px;"></div>
                                                        {% else %}
                                                        <h5><center>End Date should be greater than or equal to From Date.</center></h5>
                                                        {% endif %}
                                                </figure>
                                        </div><!--end col-->
                                        
                                    </div><!--end row-->

                        </div> <!-- container-fluid -->


                        <div class="container-fluid">
                                <figure class="highcharts-figure">
                                        <div id="line_chart"></div>
                                        <p class="highcharts-description">
                                            Basic line chart showing trends in a dataset. This chart includes the
                                            <code>series-label</code> module, which adds a label to each line for
                                            enhanced readability.
                                        </p>
                                    </figure>
                        </div>
                </div>
                
                <!-- End Page-content -->
        </div>
</div>
<script src="https://code.highcharts.com/highcharts.js"></script>
 <script src="https://code.highcharts.com/modules/data.js"></script>
 <script src="https://code.highcharts.com/modules/drilldown.js"></script>
 <script src="https://code.highcharts.com/modules/exporting.js"></script>
 <script src="https://code.highcharts.com/modules/export-data.js"></script>
 <script src="https://code.highcharts.com/modules/accessibility.js"></script>

 <script src="../static/assets/libs/jquery/jquery.min.js"></script>
<script>


var regression_date_graph='{{ regression_date_graph|tojson }}';
var harmony_graph_data='{{ harmony_graph_data|tojson }}';
var cmts_graph_data='{{ cmts_graph_data|tojson }}';
var vccap_graph_data='{{ vccap_graph_data|tojson }}';
regression_date_graph=JSON.parse(regression_date_graph);
harmony_graph_data=JSON.parse(harmony_graph_data);
cmts_graph_data=JSON.parse(cmts_graph_data);
vccap_graph_data=JSON.parse(vccap_graph_data);


var reg_data=[]
var harmony_data=[]
var cmts_data=[]
var vccap_data=[]
var reg_date=[]
for(var i=0;i<regression_date_graph['data'].length;i++){
        reg_data.push(regression_date_graph['data'][i]['count'])
        reg_date.push(regression_date_graph['data'][i]['date'])
}
for(var i=0;i<harmony_graph_data['data'].length;i++){
        harmony_data.push(harmony_graph_data['data'][i]['count'])
}

for(var i=0;i<cmts_graph_data['data'].length;i++){
        cmts_data.push(cmts_graph_data['data'][i]['count'])
}
for(var i=0;i<vccap_graph_data['data'].length;i++){
        vccap_data.push(vccap_graph_data['data'][i]['count'])
}

Highcharts.chart('bar_chart', {
    chart: {
        // type: 'column'
        type: 'column'
    },
    title: {
        text: 'Regression Report'
    },
    xAxis: {
        // categories: [
            
        //     'Jan',
        //     'Feb',
        //     'Mar',
        //     'Apr',
        //     'May',
        //     'Jun',
        //     'Jul',
        //     'Aug',
        //     'Sep',
        //     'Oct',
        //     'Nov',
        //     'Dec'
        // ],
        categories:reg_date,
        crosshair: true
    },
    yAxis: {
        min: 0,
        title: {
            text: 'Count'
        }
    },
    tooltip: {
        headerFormat: '<span style="font-size:10px">{point.key}</span><table>',
        pointFormat: '<tr><td style="color:{series.color};padding:0">{series.name}: </td>' +
            '<td style="padding:0"><b>{point.y:.1f} mm</b></td></tr>',
        footerFormat: '</table>',
        shared: true,
        useHTML: true
    },
    plotOptions: {
        column: {
            pointPadding: 0.2,
            borderWidth: 0
        }
    },
    series: [{
        name: 'Total Regression',
        data:reg_data,
        color:"#00FF00"

    },{
        name: 'CASA I-CMTS TC Count',
        data: cmts_data,
        color:"#0000FF"

    },{
        name: 'Harmonic-CMTS TC Count',
        data: harmony_data,
        color:"#FF0000"

    },{
        name: 'VCCAP TC Count',
        data: vccap_data,
        color:"#FFFF00"

    }
    ]
});

Highcharts.chart('line_chart', {
    
    title: {
        text: 'Monthly Average Temperature'
    },
    subtitle: {
        text: 'Source: ' +
            '<a href="https://en.wikipedia.org/wiki/List_of_cities_by_average_temperature" ' +
            'target="_blank">Wikipedia.com</a>'
    },
    xAxis: {
        categories: reg_date,
        accessibility: {
            description: 'Months of the year'
        }
    },
    yAxis: {
        title: {
            text: 'Temperature'
        },
        labels: {
            format: '{value}'
        }
    },
    tooltip: {
        crosshairs: true,
        shared: true
    },
    plotOptions: {
        spline: {
            marker: {
                radius: 4,
                lineColor: '#666666',
                lineWidth: 1
            }
        }
    },
    series: [{
        name: 'Total Regression',
        data:reg_data,
        color:"#00FF00"

    },{
        name: 'CASA I-CMTS TC Count',
        data: cmts_data,
        color:"#0000FF"

    },{
        name: 'Harmonic-CMTS TC Count',
        data: harmony_data,
        color:"#FF0000"

    },{
        name: 'VCCAP TC Count',
        data: vccap_data,
        color:"#FFFF00"

    }]
});


</script>
{% endblock %}
