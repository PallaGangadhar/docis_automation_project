{% extends 'base.html' %}

{% block title %}Add Module Details{% endblock %}

{% block content %}

<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="table-card table-card-statistics h-100">
            <div class="table-card-body">
                <div class="d-block d-md-flex justify-content-between alert alert-success">
                    <span class="fs-16 fst-italic">Add Module Details</span>
                </div>

                <div class="p-3 regression_scroll_table div_shadow">
                    <form name="" action="/add_modules_details" method="post">

                        <div class="row mb-3">
                            <div class="col-md-12">
                                <input type="text" class="form-control" name="module" placeholder="Module Name" required />
                            </div>
                        </div>

                        <div class="row mb-3">
                            <div class="col-md-12">
                                <select class="form-control" name="device_id" required>
                                    <option value="">-- Select Device --</option>
                                    {% for details in devices_details %}
                                    <option value="{{ details[0] }}">{{ details[1] }}</option>
                                    {% endfor %}
                                </select>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-12 d-flex justify-content-center">
                                <button type="submit" class="btn btn-primary">Submit</button>
                            </div>
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- The Modal -->
<div class="modal" id="myModal">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">Are you sure you want to delete?</h4>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                Once you delete it, it will not revert back..
            </div>
            <div class="modal-footer">
                <form name="" id="delete" method="post">
                    <button type="submit" class="btn btn-success" data-bs-dismiss="modal" id="delete_regression">Yes</button>
                </form>
                <button type="button" class="btn btn-danger" data-bs-dismiss="modal">No</button>
            </div>
        </div>
    </div>
</div>

{% endblock %}
