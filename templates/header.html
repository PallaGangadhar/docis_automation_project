<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <link href="../static/assets/css/bootstrap.min.css" rel="stylesheet">
    <link href="../static/assets/css/all.min.css" rel="stylesheet">
    <title>Professional Header</title>
    <style>
        .header_background {
            background-color: #333;
            padding: 5px 20px;
        }

        .navbar-header .d-flex {
            align-items: center;
        }

        .app-search .logo-sm img,
        .app-search .logo-lg img {
            margin-right: 10px;
        }

        .header-item {
            color: #fff;
            font-weight: bold;
            font-size: 1.2rem;
            /* Increase font size */
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
            /* Add text shadow */
        }

        .header-item a {
            color: #fff;
            text-decoration: none;
        }

        .header-item a:hover {
            color: #ccc;
        }

        .dropdown-menu {
            background-color: #f8f9fa;
        }

        .dropdown-menu a {
            color: #333;
        }

        .dropdown-menu a:hover {
            background-color: #007bff;
            color: #fff;
        }

        .noti-icon {
            margin-right: 10px;
        }

        .settings {
            font-size: 1.25rem;
        }

        .header_title {
            color: #ffcc00;
            /* Different color for the main title */
        }

        /* Custom styles to remove focus and border */
        .btn:focus,
        .btn:active {
            outline: none;
            box-shadow: none;
        }

        .dropdown-item:focus,
        .dropdown-item:active,
        .header-item:focus,
        .header-item:active {
            outline: none;
            box-shadow: none;
        }

        /* Ensure text clarity on selection */
        .dropdown-item:hover,
        .dropdown-item:focus,
        .header-item a:hover,
        .header-item a:focus {
            color: #fff !important;
        }

        .dropdown-item:focus,
        .header-item a:focus {
            background-color: transparent !important;
        }

        /* Ensure no background or border change on selection */
        .header-item a:focus, .header-item a:hover {
            background-color: transparent;
            border: none;
        }
    </style>
</head>

<body>

    <header class="header_background">
        <div class="navbar-header">
            <div class="d-flex">
                <form class="app-search">
                    <div class="position-relative logo-sm logo-lg">
                        <img src="/static/images/vodafone.png" alt="Vodafone Logo" width="30" height="24"
                            class="d-inline-block align-text-top vodafone_logo">
                    </div>
                </form>
                <div class="dropdown dropdown-mega">
                    <button type="button" class="btn header-item waves-effect">
                        <span key="t-megamenu"><a class="header_title" href="/">DOCSIS AUTOMATION TOOL</a></span>
                    </button>
                </div>
            </div>
            <div class="d-flex">
                {% if session['loggedin'] == True %}
               
                <div class="dropdown d-none d-lg-inline-block ms-1">
                    <button type="button" class="btn header-item noti-icon waves-effect">
                        <span class="d-none d-xl-inline-block ms-1 f-16 text-white" key="t-henry">
                            <a class="header_title" href="/view_regression_details">View Regression</a>
                        </span>
                    </button>
                </div>
                <div class="dropdown d-inline-block">
                    <button type="button" class="btn header-item waves-effect" id="page-header-user-dropdown"
                        data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        <i class="fa fa-fw fa-bars d-block d-sm-block d-md-block d-lg-none"></i>
                        <span class="d-none d-xl-inline-block ms-1 f-16 text-white" key="t-henry">Devices</span>
                        <i class="mdi mdi-chevron-down d-none d-xl-inline-block f-16 text-white"></i>
                    </button>
                    <div class="dropdown-menu dropdown-menu-end">
                        {% for details in devices_details %}
                        <a class="dropdown-item" href="/tc_execution/{{details[0]}}">{{details[1]}}</a>
                        {% endfor %}
                    </div>
                </div>
                <div class="dropdown d-inline-block">
                    <button type="button" class="btn header-item waves-effect" id="page-header-user-dropdown"
                        data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        <i class="fa fa-database settings" aria-hidden="true"></i> <!-- Changed to database icon -->
                    </button>
                    <div class="dropdown-menu dropdown-menu-end">
                        <a class="dropdown-item" href="/devices">Devices</a>
                        <a class="dropdown-item" href="/modules">Modules</a>
                        <a class="dropdown-item" href="/testcase_details">TestCases</a>
                    </div>
                </div>
                <div class="dropdown d-none d-lg-inline-block ms-1">
                    <button type="button" class="btn header-item noti-icon waves-effect">
                        <span class="d-none d-xl-inline-block ms-1 f-16 text-white" key="t-henry">
                            <a class="header-title" href="/logout">Logout</a>
                        </span>
                    </button>
                </div>
                {% endif %}
            </div>
        </div>
    </header>

</body>

</html>
