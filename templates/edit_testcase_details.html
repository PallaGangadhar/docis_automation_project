{% extends 'base.html' %}

{% block title %}Add TestCases Details{% endblock %}

{% block content %}

<div class="row justify-content-center">
    {% if error_message %}
                <div class="d-block d-md-flex justify-content-between alert alert-danger">
                    <span class="fs-16 fst-italic">{{ error_message }}</span>
                </div>
                {% endif %}
    <div class="col-md-6">
        <div class="table-card table-card-statistics h-100">
            <div class="table-card-body">
                <div class="d-block d-md-flex justify-content-between alert alert-success">
                    <span class="fs-16 fst-italic">Edit TestCases Details</span>
                </div>

                <div class="p-3 regression_scroll_table div_shadow">
                    <form name="" action="/edit_testcase_details/{{update_testcase_details[0]}}" method="post">

                        <div class="row mb-3">
                            <div class="col-md-12">
                                <input type="text" class="form-control" name="testcase_number" placeholder="Testcase Number" required value="{{update_testcase_details[2]}}"/>
                            </div>
                        </div>

                        <div class="row mb-3">
                            <div class="col-md-12">
                                <input type="text" class="form-control" name="testcase_name" placeholder="Testcase Name" required value="{{update_testcase_details[3]}}"/>
                            </div>
                        </div>

                        <div class="row mb-3">
                            <div class="col-md-12">
                                <input type="text" class="form-control" name="testcase_function" placeholder="Testcase Function" required value="{{update_testcase_details[4]}}"/>
                            </div>
                        </div>
                        <div class="row mb-3">
                            <div class="col-md-12">
                                <input type="text" class="form-control" name="testcase_reference" placeholder="Testcase Reference" required value="{{update_testcase_details[5]}}"/>
                            </div>
                        </div>

                        <div class="row mb-3">
                            <div class="col-md-12">
                                <select class="form-control" name="module_id" required id="select_module">
                                    <option value="{{selected_module[0]}}" selected>{{selected_module[1]}}</option>
                                    {% for details in modules_details %}
                                    <option value="{{ details[1] }}">{{ details[2] }}</option>
                                    {% endfor %}
                                </select>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-12 d-flex justify-content-center">
                                <button type="submit" class="btn btn-primary">Submit</button>
                            </div>
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- The Modal -->
<div class="modal" id="myModal">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">Are you sure you want to delete?</h4>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                Once you delete it, it will not revert back..
            </div>
            <div class="modal-footer">
                <form name="" id="delete" method="post">
                    <button type="submit" class="btn btn-success" data-bs-dismiss="modal" id="delete_regression">Yes</button>
                </form>
                <button type="button" class="btn btn-danger" data-bs-dismiss="modal">No</button>
            </div>
        </div>
    </div>
</div>

{% endblock %}
