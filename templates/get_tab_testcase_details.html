{% if testcase_tab_details %}
    <li class="list-group-item"><input type="checkbox" class="form-check-input me-20" id="select_all_tc_tab1"
            value="" name=""> Select All</li>
    {% for testcase in testcase_tab_details %}
    <li class="list-group-item"><input type="checkbox" class="form-check-input me-2 testcase_list_class_tab1"
            value="{{testcase[0]}}" name="testcase[]">
        {{testcase[1]}}</li>
    {% endfor %}
{% endif %}
